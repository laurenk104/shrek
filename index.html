<!DOCTYPE html>
<!--
  Name: Lauren Krieger
  Date: April 17, 2020
  Section: CSE 154 AJ
  This is an index.html page for a dress-up-Shrek game,
  containing the content and formatting.
-->
<html lang="en">
  <head>
    <title>Dress Up Shrek</title>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Help Shrek Prepare for his Coronation</h1>
      <audio loop src="all-star.mp3"></audio>
    </header>
    <main>
      <section id="clothes">
        <!-- Images from the Club Penguin Wiki-->
        <section>
          <img class="hair" src="mint-dress-hair.png" alt="updo with crown">
          <img class="hair" src="fairy-hair.png" alt="pigtails and crown">
          <img class="hair" src="sexy-hair.png" alt="sexy hair">
          <img class="hair" src="elsa-hair.png" alt="elsa hair">
        </section>
        <section>
          <img class="dress" src="mint-dress.png" alt="mint dress">
          <img class="dress" src="fairy-princess.png" alt="fairy princess dress">
          <img class="dress" src="sexy-black.png" alt="sexy black dress">
          <img class="dress" src="elsa.png" alt="elsa's ice dress">
        </section>
      </section>
      <section id="shrek">
        <!-- Image from netclipart.com -->
        <img id="real-shrek" src="shrek.png" alt="shrek">
      </section>
    </main>
    <footer>
      <p>
        On the day this assignment is due, Shrek will be 19 years old.
        This was made to celebrate that occasion.
      </p>
    </footer>
  </body>
</html>
